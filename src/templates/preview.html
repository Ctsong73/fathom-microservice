<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathom - Home Preview</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
        }

        /* ===== HOME PAGE ===== */
        .home-container {
            text-align: center;
            padding: 60px 20px;
        }

        .home-title {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .home-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
        }

        .stock-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-top: 4px solid transparent;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stock-symbol {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .stock-name {
            color: #718096;
            flex: 1;
            text-align: left;
            margin-left: 20px;
        }

        .stock-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-separator {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            margin: 5px auto;
        }

        /* Stock card colors */
        .card-c {
            border-top-color: #4CAF50;
        }

        .card-xom {
            border-top-color: #2196F3;
        }

        .card-nem {
            border-top-color: #FF9800;
        }

        .badge-c {
            background: #4CAF50;
            color: white;
        }

        .badge-xom {
            background: #2196F3;
            color: white;
        }

        .badge-nem {
            background: #FF9800;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="home-container">
            <div class="title-section">
                <h1 class="home-title">ðŸŒŠ Fathom</h1>
                <p class="home-subtitle">Stocks Microservice</p>
            </div>

            <div class="stock-grid">
                <div class="stock-card card-c">
                    <div class="stock-symbol">C</div>
                    <div class="stock-name">Citigroup Inc.</div>
                    <span class="stock-badge badge-c">Financial</span>
                </div>

                <div class="card-separator"></div>

                <div class="stock-card card-xom">
                    <div class="stock-symbol">XOM</div>
                    <div class="stock-name">Exxon Mobil</div>
                    <span class="stock-badge badge-xom">Energy</span>
                </div>

                <div class="card-separator"></div>

                <div class="stock-card card-nem">
                    <div class="stock-symbol">NEM</div>
                    <div class="stock-name">Newmont Corp.</div>
                    <span class="stock-badge badge-nem">Materials</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
