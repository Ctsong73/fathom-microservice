<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathom - Stocks Microservice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
        }

        .stock-btn {
            display: block;
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .stock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-c {
            border-left: 5px solid #4CAF50;
        }

        .btn-xom {
            border-left: 5px solid #2196F3;
        }

        .btn-nem {
            border-left: 5px solid #FF9800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒŠ Fathom</h1>
        <div class="subtitle">Stocks Microservice</div>

        <a href="/stock/C" class="stock-btn btn-c">C - Citigroup Inc.</a>
        <a href="/stock/XOM" class="stock-btn btn-xom">XOM - Exxon Mobil</a>
        <a href="/stock/NEM" class="stock-btn btn-nem">NEM - Newmont Corp.</a>
    </div>
</body>

</html>
